<div class="login-container">
    <!-- Immagine sopra -->
    <div class="login-image">
      <img src="https://www.gaiainformatica.com/wp-content/uploads/2022/04/loading.gif" alt="Immagine di benvenuto" />
    </div>
    
    <!-- Card con il form di login -->
    <mat-card class="login-card">
        <br>
        <br>
      <mat-card-title class="login-title">Area Admin</mat-card-title>
      <mat-card-content>
        <form #loginForm="ngForm" class="login-form" (ngSubmit)="validareLogin(loginForm.value)" >
          <!-- Campo Username -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Username</mat-label>
            <input matInput name="username" ngModel required />
          </mat-form-field>
  
          <!-- Campo Password -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" name="password" ngModel required />
          </mat-form-field>
  
          <!-- Pulsante Login -->
          <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">
            Login
          </button>
        </form>
         <div class="admin-icon">
            <button mat-icon-button aria-label="Go to Main Page" (click)="PaginaRegistro()">
                <mat-icon>home</mat-icon>
            </button>
      </div>
      </mat-card-content>
  
      <!-- Messaggio di errore -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </mat-card>
  </div>
