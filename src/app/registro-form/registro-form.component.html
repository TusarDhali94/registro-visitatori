<mat-card class="login-card">
  <div class="content-container">
    <!-- Sezione di benvenuto (Logo a sinistra) -->
    <div class="left-section">
      <!-- Sezione Benvenuto e Titolo -->
      <section class="section1 grid container">
           <!-- Logo Gaia Informatica -->
      <div  class="logo-container">
        <img src="assets/gaia_cmyk.png" alt="Gaia Informatica Logo" class="logo" />
      </div>
        <div class="section1__left text-white flex">
          <div class="section1__left--label label text-white">Benvenuto</div>
          <div class="section1__left--title text-white common-title">Gaia Informatica</div>
        </div>
      </section>
    
      <!-- Immagine Metodo Gaia -->
      <figure class="image-container">
        <img 
          class="img-box"
          src="https://www.gaiainformatica.com/wp-content/uploads/2022/05/metodo-gaia-sito-1024x1021.png"
          alt="Metodo Gaia"
        />
      </figure>
    
      <!-- Immagine NTS Partner -->
      <figure class="image-container">
        <img
          class="img-box_NTS"
          src="https://www.iesopen.it/area_privata/wp-content/uploads/Logo-Certified-Partner_CERTIFIED_2019_ok.png"
          alt="NTS Partner"
        />
      </figure>
    
      <!-- Icona Admin per Navigazione -->
      <div class="admin-icon">
        <button mat-icon-button aria-label="Dashboard" (click)="onNavigate()">
          <mat-icon>admin_panel_settings</mat-icon>
        </button>
      </div>
    </div>
    

    <!-- Form di Registrazione Visitatori (a destra) -->
    <div class="right-section">
      <mat-card-title>Registro Accessi</mat-card-title>
      <mat-card-content>
        <form (ngSubmit)="onSubmit(visitorForm)" #visitorForm="ngForm">
          <!-- Modulo di registrazione -->
          <div *ngIf="!isChecked">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>OPERATORE</mat-label>
              <input matInput [(ngModel)]="visitatori.Operatore" name="Operatore" required />
            </mat-form-field>
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>REFERENTE INTERNO</mat-label>
              <input matInput [(ngModel)]="visitatori.RiferenteInterno" name="ReferenteInterno" required />
            </mat-form-field>
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>DITTA</mat-label>
              <input matInput [(ngModel)]="visitatori.Ditta" name="Ditta" required />
            </mat-form-field>
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>EMAIL</mat-label>
              <input matInput type="email" [(ngModel)]="visitatori.Email" name="Email" required />
            </mat-form-field>
          </div>

          <!-- Modulo di uscita -->
          <div *ngIf="isChecked">
            <div class="spazio-vuoto"></div>
            <div class="spazio-vuoto"></div>
            <div class="spazio-vuoto"></div>
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>OPERATORE</mat-label>
              <input matInput [(ngModel)]="visitatori.Operatore" name="Operatore" required />
            </mat-form-field>
          </div>

          <mat-checkbox [(ngModel)]="isChecked" (click)="clearSignature()" name="uscita">
            <p class="flout">USCITA</p>
          </mat-checkbox>

          <!-- Casella per la firma -->
          <div class="signature-container">
            <label class="lb1" *ngIf="!isChecked" for="FirmaIn">FIRMA IN:</label>
            <label class="lb1" *ngIf="isChecked" for="FirmaOut">FIRMA OUT:</label>
            <canvas #canvas class="signature-pad"></canvas>
            <div class="signature-actions">
              <button mat-raised-button color="primary" type="button" (click)="clearSignature()">Pulisci Firma</button>
            </div>
          </div>
          <br />
          <button mat-raised-button *ngIf="!isChecked" color="primary" type="submit" [disabled]="visitorForm.invalid">
            Registra Entrata
          </button>
          <button mat-raised-button *ngIf="isChecked" color="primary" type="submit" [disabled]="visitorForm.invalid">
            Registra Uscita
          </button>
        </form>
      </mat-card-content>
    </div>

  
  </div>
</mat-card>
